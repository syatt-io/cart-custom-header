<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<title>Document</title>

<style>
	* {
		box-sizing: border-box;
		padding: 0;
		margin: 0;
		font-family: 'Poppins', sans-serif;
	}
	.container_header {
		display: grid;
		grid-template-columns: 254px auto 100px 200px;
		grid-template-areas: 
			"logo info story educator";
	}
	.container_header_image {
		grid-area: logo;
		z-index: 5;
		margin: 0 32px;
		width: 190px;
		height: 120px;
		background: #000;
		border-top: 4px solid #2196f3;
	}
.container_header_menu_info {
	grid-area: info;
	display: flex;
		justify-content: space-between;
		align-items: center;
		height: 43px;
		border-bottom: 1px solid #dbdbdb;
		padding-left: 254px;
}
.container_header_menu_info_parr.educators{
	grid-area: educator;
}
.container_header_menu_info_parr.story{
	grid-area: story;
}
	@media (max-width: 760px) {
		.header {
			display: flex;
			width: 100%;
		}
		.container_header_image {
			position: relative;
			width: 33.33%;
		}
		.container_header_menu{
			width: 33.33%;
		}
	}
</style>
<script>

//header start

//header end
var checkIcon =
  '<div class="check-background"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="26" viewBox="0 0 28 28" class="svg-icon--white progress__complete-icon" fill="white"><path d="M26.109 8.844c0 .391-.156.781-.438 1.062L12.233 23.344c-.281.281-.672.438-1.062.438s-.781-.156-1.062-.438l-7.781-7.781c-.281-.281-.438-.672-.438-1.062s.156-.781.438-1.062l2.125-2.125c.281-.281.672-.438 1.062-.438s.781.156 1.062.438l4.594 4.609 10.25-10.266c.281-.281.672-.438 1.062-.438s.781.156 1.062.438l2.125 2.125c.281.281.438.672.438 1.062z"></path></svg></div>'
var oldHref = document.location.href

window.onload = () => {
  const header_template = document.querySelector('.checkout-header__spacer')
  const addTemplateMenuHeader = () => {
    header_template && screen.width > 760
      ? header_template.insertAdjacentHTML(
          'afterend',
          `<section class="header">
		<div class="container_header">
			<div class="container_header_image">
				<a href="/">
					<img
						src="https://cosmo.vtexassets.com/assets/vtex/assets-builder/cosmo.store-theme/4.9.15/svg/header-logo___eb275b5ad2137537f3f8c601ece366ce.svg" />
				</a>
			</div>
			<div class="container_header_menu">
				<div class="container_header_menu_info">
					<p class="container_header_menu_info_parr info">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" class="svg-icon">
							<title>Canadian based</title>
							<path

								fill-rule="evenodd"></path>
						</svg>
						<span>Over 50 years of helping you make music</span>
					</p>
					<p class="container_header_menu_info_parr links">
						<a class="container_header_menu_info_parr_story" href="/pages/our-story">OUR STORY</a>
						<a class="container_header_menu_info_parr_educators" href="/pages/our-story">SCHOOL MUSIC EDUCATORS</a>
					</p>
				</div>
				<div class="container_header_menu_items">
					<div class="container_header_menu_items_dept">
						Menu
						<p class="container_header_menu_support">
							<strong>1-800-463-3000</strong>
							<span>support@cosmo.ca</span>
						</p>
					</div>
					
					<div class="container_header_accounts">
						accounts
					</div>
				</div>
			</div>
		</div>
	<section>`
        )
      : header_template.insertAdjacentHTML(
          'afterend',
          `<section class="header">
      <div class="container_header_menu">
              <p>dd</p>
      </div>
          <div class="container_header_image">
              <a href="/">
                  <img
                      src="https://cosmo.vtexassets.com/assets/vtex/assets-builder/cosmo.store-theme/4.9.15/svg/header-logo___eb275b5ad2137537f3f8c601ece366ce.svg" />
              </a>
      </div>
      <div class="container_header_menu">

      </div>
  </section>`
        )
  }

  const addElements = () => {
    if (document) {
      // Add header title
      if (!document.querySelector('.heading')) {
        const heading = document.createElement('h1')
        heading.classList.add('heading')
        heading.textContent = 'Your Cart'
        const headingHtml = document.getElementsByClassName('checkout-container')[0]
        headingHtml.prepend(heading)
      }

      // Add unit price heading
      const unitTh = document.createElement('th')
      unitTh.innerHTML = 'Unit Price'
      unitTh.classList.add('unit-price')

      const quantityTh = document.querySelector('th.quantity')
      quantityTh?.parentNode.insertBefore(unitTh, quantityTh)

      // CHECKOUT BUTTON AREA

      // Create Order Summary title
      if (!document.querySelector('.order-summary')) {
        const orderSummary = document.createElement('h2')
        orderSummary.classList.add('order-summary')
        orderSummary.textContent = 'Order Summary'
        document.querySelector('.accordion-inner').prepend(orderSummary)
      }

      // Move coupon field
      if (!document.querySelector('.discount-row')) {
        const discountRow = document.createElement('tr')
        const couponFieldTd = document.createElement('td')
        const discountTd = document.createElement('td')
        discountTd.innerText = 'Discount'
        discountTd.classList.add('discount')
        const couponForm = document.querySelector('.coupon.summary-coupon.pull-right')
        couponFieldTd.appendChild(couponForm)
        discountRow.classList.add('discount-row')
        discountRow.appendChild(discountTd)
        discountRow.appendChild(couponFieldTd)
        document.querySelector('.totalizers-list').appendChild(discountRow)
      }

      // Create tax row
      const taxRow = document.createElement('tr')
      const taxTextTd = document.createElement('td')
      const taxNumberTd = document.createElement('td')
      taxTextTd.innerText = 'Tax'
      taxTextTd.classList.add('tax')
      taxNumberTd.innerText = '-'
      taxNumberTd.classList.add('tax-number')
      taxRow.appendChild(taxTextTd)
      taxRow.appendChild(taxNumberTd)

      document.querySelector('.totalizers-list').appendChild(taxRow)

      // Make accordion

      if (window.location.hash !== '#/profile' || window.location.hash !== '#/email') {
        const accordionBox = document.createElement('div')
        accordionBox.classList.add('accordion-box')

        const accordionButtonBox = document.createElement('div')
        accordionButtonBox.classList.add('accordion-button-box')

        const accordionButton = document.createElement('button')
        accordionButton.classList.add('accordion')
        const accordionText = document.createElement('p')
        accordionText.textContent = 'Show order summary'

        const toggleDiv = document.createElement('div')
        const toggleImage = document.createElement('span')
        toggleImage.classList.add('arrow')
        toggleImage.classList.add('up')
        toggleDiv.appendChild(toggleImage)

        accordionButton.appendChild(accordionText)
        accordionButton.appendChild(toggleDiv)

        const totalAmount = document.querySelector('.new-product-price')?.innerText
        const totalAmountText = document.createElement('div')
        totalAmountText.textContent = totalAmount
        totalAmountText.classList.add('total-amount-text')

        accordionButtonBox.appendChild(accordionButton)
        accordionButtonBox.appendChild(totalAmountText)

        const accordionPanel = document.querySelector('.accordion-inner')
        accordionPanel.classList.add('panel')

        accordionBox.appendChild(accordionButtonBox)
        accordionBox.appendChild(accordionPanel)

        document.querySelector('.summary-template-holder').prepend(accordionBox)

        accordionButton.addEventListener('click', function () {
          accordionButton.classList.toggle('active')
          toggleImage.classList.toggle('down')

          if (accordionButton.classList.contains('active')) {
            accordionPanel.style.display = 'block'
            totalAmountText.style.display = 'none'
            accordionText.textContent = 'Hide order summary'
          } else {
            accordionPanel.style.display = 'none'
            totalAmountText.style.display = 'block'
            accordionText.textContent = 'Show order summary'
          }
        })

        // Create modal

        const quoteButton = document.createElement('button')
        quoteButton.textContent = 'Need a quote?'
        quoteButton.classList.add('quote-button')

        const modal = document.createElement('div')
        modal.classList.add('quote-modal')

        const modalContent = document.createElement('div')
        modalContent.classList.add('modal-content')

        modal.appendChild(modalContent)

        const closeIcon = document.createElement('span')
        closeIcon.classList.add('close-icon')

        const modalText = document.createElement('p')
        modalText.classList.add('modal-text')
        modalText.innerHTML =
          'To request a quote, simply add the desired items to your cart and continue to checkout. Once at the final payment screen, you will have the option to <b>“REQUEST AN OFFICIAL QUOTE"</b> (if required) or select a payment method and <b>“PLACE ORDER”</b>.'

        modalContent.appendChild(closeIcon)
        modalContent.appendChild(modalText)

        document.querySelector('.cart-links-bottom').appendChild(quoteButton)
        document.querySelector('body').prepend(modal)

        // Modal functionality

        quoteButton.onclick = function () {
          modal.style.display = 'flex'
        }

        closeIcon.onclick = function () {
          modal.style.display = 'none'
        }

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = 'none'
          }
        }
      }

      // Add Login prompt
      if (
        window.location.hash === '#/profile' ||
        window.location.hash === '#/email' ||
        window.location.hash === '#/shipping' ||
        window.location.hash === '#/payment'
      ) {
        const heading = document.querySelector('.heading')
        heading.style.display = 'none'

        const checkoutContainer = document.querySelector('.client-profile-data')

        if (!document.querySelector('.account-login-text') && !window?.API?.orderForm?.loggedIn) {
          const loginLink = document.createElement('div')
          loginLink.classList.add('login-box')
          loginLink.innerHTML =
            '<h2 class="account-login-text">Already have an account?</h2><a class="login-link" href="/login?return_to=%2Fcheckout">Log in</a>'
          checkoutContainer.insertBefore(loginLink, checkoutContainer.children[0])
        }

        // Order summary box
        const orderSummaryList = document.querySelectorAll('.totalizers-list')[1]
        orderSummaryList.appendChild(document.querySelector('.discount-row'))

        const progressBar = `
          <div class="checkout-content__progress">
          <nav class="progress-bar progress--checkout" role="complementary"><div class="progress__step first progress__step--active">
          <span class="progress__link"><span class="progress__step-number">1.</span>
          <span class="progress__step-name">Contact Information</span>
          </span>
          <div class="progress__node">
          </div>
          </div><div class="progress__step second">
          <span class="progress__link"><span class="progress__step-number">2.</span>
          <span class="progress__step-name">Delivery Options</span>
          </span>
          <div class="progress__node">
          </div>
          </div><div class="progress__step third">
          <span class="progress__link">
          <span class="progress__step-number">3.</span>
          <span class="progress__step-name">Payment</span>
          </span>
          <div class="progress__node"></div>
          </div></nav>
          </div>
        `

        if (!document.querySelector('.progress-box')) {
          const progressDiv = document.createElement('div')
          progressDiv.classList.add('progress-box')
          progressDiv.innerHTML = progressBar
          checkoutContainer.insertBefore(progressDiv, checkoutContainer.children[0])
        }
      }
      const progressNode1 = document.querySelector('.progress__step.first')
      const progressNode2 = document.querySelector('.progress__step.second')
      const progressNode3 = document.querySelector('.progress__step.third')

      if (window.location.hash === '#/email' || window.location.hash === '#/profile') {
        progressNode1.classList.remove('full')

        progressNode2.classList.add('inactive')
        progressNode2.classList.remove('progress__step--active')

        progressNode3.classList.add('inactive')
        progressNode3.classList.remove('progress__step--active')
        document.querySelectorAll('.progress__node')[0].innerHTML = ''
        document.querySelectorAll('.progress__node')[1].innerHTML = ''
      }

      if (window.location.hash === '#/shipping') {
        progressNode1.classList.add('full')
        progressNode2.classList.remove('inactive')
        progressNode2.classList.add('progress__step--active')
        progressNode2.classList.remove('full')
        progressNode3.classList.remove('inactive')
        progressNode3.classList.add('active')
        progressNode3.classList.remove('progress__step--active')
        document.querySelectorAll('.progress__node')[1].innerHTML = ''
        document.querySelectorAll('.progress__node')[0].innerHTML = checkIcon
      }

      if (window.location.hash === '#/payment') {
        progressNode1.classList.add('full')
        progressNode2.classList.add('full')
        progressNode2.classList.remove('inactive')
        progressNode2.classList.add('progress__step--active')
        progressNode3.classList.add('progress__step--active')
        progressNode3.classList.remove('inactive')
        document.querySelectorAll('.progress__node')[0].innerHTML = checkIcon
        document.querySelectorAll('.progress__node')[1].innerHTML = checkIcon
      }
    }
  }
  addElements()
  addTemplateMenuHeader()
  var bodyList = document.querySelector('body')

  var observer = new MutationObserver(function (mutations) {
    mutations.forEach(function (mutation) {
      if (oldHref != document.location.href) {
        oldHref = document.location.href
        addElements()
        addTemplateMenuHeader()
      }
    })
  })

  var config = {
    childList: true,
    subtree: true,
  }

  observer.observe(bodyList, config)
}

</script>
<body>

		<div class="container_header">
			<div class="container_header_image">
				<a href="/">
					<img

				</a>
			</div>
			<p class="container_header_menu_info_parr info">

					<title>Canadian based</title>
					<path

						fill-rule="evenodd"></path>
				</svg>
				<span>Over 50 years of helping you make music</span>
			</p>
			<p class="container_header_menu_info_parr story">
				<a href="/pages/our-story">OUR STORY</a>
			</p>
			<p class="container_header_menu_info_parr educators">
				<a href="/pages/our-story">SCHOOL MUSIC EDUCATORS</a>
			</p>
		</div>
		
	<section>
